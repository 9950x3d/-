<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>?????</title>
  <style>
    body { background:#f0f0f0; font-family:sans-serif; text-align:center; padding:50px; margin:0; }
    h1 { color:#333; }
    .container { max-width:900px; margin:0 auto; position:relative; }
    video {
      border:2px solid #ccc;
      border-radius:8px;
      box-shadow:0 0 10px rgba(0,0,0,0.2);
      max-width:100%;
      height:auto;
      display:block;
    }
    .overlay {
      position:fixed;
      top:0; left:0;
      width:100vw;
      height:100vh;
      cursor:pointer;
      z-index:9999;
    }
    .loading {
      position:absolute; top:50%; left:50%;
      transform:translate(-50%,-50%);
      background:rgba(0,0,0,0.6); color:#fff;
      padding:10px 20px; border-radius:6px;
      font-size:1.2rem; display:none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>?????</h1>

    <video id="myVideo" width="720" height="405" playsinline muted>
      <source src="https://www.dropbox.com/scl/fi/kma0kbwlobqv9u8ssvfzh/.mp4?rlkey=ecgze75h6ltxcpnnjqkwv7vj6&st=4vagqli9&raw=1" type="video/mp4">
      브라우저가 video 태그를 지원하지 않습니다.
    </video>

    <div id="overlay" class="overlay"></div>
    <div id="loading" class="loading">로딩 중… 화면을 클릭하세요</div>
    <p>유시후</p>
  </div>

  <script>
    const video = document.getElementById('myVideo');
    const overlay = document.getElementById('overlay');
    const loading = document.getElementById('loading');
    const startAt = 44;
    let soundOn = false;

    video.addEventListener('loadstart', () => loading.style.display='block');
    video.addEventListener('canplaythrough', () => loading.style.display='none');
    video.addEventListener('loadedmetadata', () => video.currentTime = startAt);
    video.addEventListener('timeupdate', () => {
      if(video.currentTime < startAt) video.currentTime = startAt;
    });
    video.addEventListener('ended', () => {
      video.currentTime = startAt;
      video.play();
    });

    video.play().catch(()=>{});

    overlay.addEventListener('click', () => {
      if(!soundOn){
        video.muted = false;
        video.volume = 1;
        soundOn = true;
      }
      video.play();
      overlay.remove();
    });

    video.addEventListener('pause', () => video.play());
    video.addEventListener('contextmenu', e => e.preventDefault());
  </script>
</body>
</html>
